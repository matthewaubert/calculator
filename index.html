<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calc-frame">
      <div id="display">
        <div id="display-content">0</div>
      </div>
      <div id="button-grid">
        <button data-key="KeyC" data-key2="Escape" data-shift="false" class="ac">AC</button>
        <button data-key="Backspace" data-shift="false" class="del">DEL</button>
        <button data-key="Digit5" data-shift="true" class="percent">%</button>
        <button data-key="Slash" data-shift="false" class="operation">รท</button>
        <button data-key="Digit7" data-shift="false" class="number">7</button>
        <button data-key="Digit8" data-shift="false" class="number">8</button>
        <button data-key="Digit9" data-shift="false" class="number">9</button>
        <button data-key="Digit8" data-shift="true" class="operation">ร</button>
        <button data-key="Digit4" data-shift="false" class="number">4</button>
        <button data-key="Digit5" data-shift="false" class="number">5</button>
        <button data-key="Digit6" data-shift="false" class="number">6</button>
        <button data-key="Minus" data-shift="false" class="operation">-</button>
        <button data-key="Digit1" data-shift="false" class="number">1</button>
        <button data-key="Digit2" data-shift="false" class="number">2</button>
        <button data-key="Digit3" data-shift="false" class="number">3</button>
        <button data-key="Equal" data-shift="true" class="operation">+</button>
        <button data-key="Minus" data-shift="true" class="pos-neg">+/-</button>
        <button data-key="Digit0" data-shift="false" class="number">0</button>
        <button data-key="Period" data-shift="false" class="decimal">.</button>
        <button data-key="Enter" data-key2="Equal" data-shift="false" class="equals">=</button>
      </div>
    </div>
  </body>
</html>
