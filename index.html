<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="icon" href="img/calculator-variant.svg">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calc-frame">
      <div id="display">
        <div id="display-content">0</div>
      </div>
      <div id="button-grid">
        <div class="row">
          <button data-key="KeyC" data-key2="Escape" data-shift="false" class="ac">AC</button>
          <button data-key="Backspace" data-shift="false" class="del">DEL</button>
          <button data-key="Digit5" data-shift="true" class="percent">%</button>
          <button data-key="Slash" data-shift="false" class="operation" value="/">รท</button>
        </div>
        <div class="row">
          <button data-key="Digit7" data-shift="false" class="number" value="7">7</button>
          <button data-key="Digit8" data-shift="false" class="number" value="8">8</button>
          <button data-key="Digit9" data-shift="false" class="number" value="9">9</button>
          <button data-key="Digit8" data-shift="true" class="operation" value="*">ร</button>
        </div>
        <div class="row">
          <button data-key="Digit4" data-shift="false" class="number" value="4">4</button>
          <button data-key="Digit5" data-shift="false" class="number" value="5">5</button>
          <button data-key="Digit6" data-shift="false" class="number" value="6">6</button>
          <button data-key="Minus" data-shift="false" class="operation" value="-">-</button>
        </div>
        <div class="row">
          <button data-key="Digit1" data-shift="false" class="number" value="1">1</button>
          <button data-key="Digit2" data-shift="false" class="number" value="2">2</button>
          <button data-key="Digit3" data-shift="false" class="number" value="3">3</button>
          <button data-key="Equal" data-shift="true" class="operation" value="+">+</button>
        </div>
        <div class="row">
          <button data-key="Minus" data-shift="true" class="pos-neg">+/-</button>
          <button data-key="Digit0" data-shift="false" class="number" value="0">0</button>
          <button data-key="Period" data-shift="false" class="decimal">.</button>
          <button data-key="Enter" data-key2="Equal" data-shift="false" class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
